<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat con Cámara y Teachable Machine</title>

<!-- Estilos bonitos -->
<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9eef3;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #chat {
        width: 360px;
        height: 400px;
        background: white;
        border-radius: 10px;
        padding: 10px;
        overflow-y: auto;
        margin-top: 20px;
        box-shadow: 0 0 10px #bbb;
    }
    .msg-user, .msg-bot {
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        max-width: 80%;
    }
    .msg-user {
        background: #d1eaff;
        margin-left: auto;
        text-align: right;
    }
    .msg-bot {
        background: #e8e8e8;
        margin-right: auto;
    }

    #controls {
        margin-top: 20px;
        text-align: center;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
    }
    button:hover {
        background: #005fcc;
    }

    #webcam-container {
        margin-top: 20px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px #aaa;
    }
    #label-container {
        margin-top: 10px;
        background: white;
        padding: 10px;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
        text-align: center;
    }

</style>
</head>
<body>

<h2>Chat con Análisis de Imágenes</h2>

<div id="chat"></div>

<div id="controls">
    <button onclick="init()">Iniciar Cámara</button>
    <button id="capture">Capturar Foto</button>
</div>

<!-- Webcam -->
<div id="webcam-container"></div>
<div id="label-container"></div>

<!-- Canvas Oculto para captura -->
<canvas id="canvas" style="display:none;"></canvas>

<!-- Scripts Teachable Machine -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script>
// === CONFIGURACIÓN DEL MODELO ===
const URL = "./my_model/";
let model, webcam, maxPredictions, labelContainer;

// === INICIAR CÁMARA + MODELO ===
async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    const flip = true;
    webcam = new tmImage.Webcam(200, 200, flip);

    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

// === LOOP DE DETECCIÓN ===
async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
}

// === PREDICCIÓN ===
async function predict() {
    const prediction = await model.predict(webcam.canvas);
    for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
            `${prediction[i].className}: ${(prediction[i].probability * 100).toFixed(1)}%`;
        labelContainer.childNodes[i].innerHTML = classPrediction;
    }
}

// === CHAT ===
const chat = document.getElementById("chat");
const canvas = document.getElementById("canvas");

// Añadir mensaje de usuario
function agregarMensajeUsuario(img) {
    chat.innerHTML += `
        <div class="msg-user">
            <strong>Tú:</strong><br>
            <img src="${img}" width="150">
        </div>`;
    chat.scrollTop = chat.scrollHeight;
}

// Respuesta del bot
function respuestaBot(texto) {
    chat.innerHTML += `
        <div class="msg-bot">
            <strong>Bot:</strong><br>
            ${texto}
        </div>`;
    chat.scrollTop = chat.scrollHeight;
}

// === CAPTURAR FOTO ===
document.getElementById("capture").addEventListener("click", async () => {
    if (!webcam) {
        alert("Primero inicia la cámara.");
        return;
    }

    // Copiar frame al canvas
    canvas.width = webcam.canvas.width;
    canvas.height = webcam.canvas.height;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(webcam.canvas, 0, 0);

    const foto = canvas.toDataURL("image/png");
    agregarMensajeUsuario(foto);

    // Obtener predicción al capturar
    const prediction = await model.predict(webcam.canvas);
    const mejor = prediction.sort((a,b)=>b.probability - a.probability)[0];

    respuestaBot(`Veo que la imagen parece ser: <b>${mejor.className}</b> (${(mejor.probability*100).toFixed(1)}%)`);
});
</script>

</body>
</html>
